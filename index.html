<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <h1>Kaikanes Weather Dashboard</h1>
<div class="Bigflex-container">
<div class = "flex-1">
    <form>
        Search for a city:<br>
        <input type="text" name="username" id="citysearch" class="citysearcharea">
        <br>
        <input type="submit" value="Search" id="submitbtn" class="subbtn">
        
    </form>
    <div class="history" id="history">
        <hr>
        <h2>Search history:</h2>
        <ul></ul>
      

    </div>
</div>
<div class="Bigflex-container-2">
<div class="flex-2">
        <div class="currentweather">
        <h3 id="currentcity">City:</h3>
        <ul class="currentweatherlist">
        <li id="templist">Tempature:</li>
        <li id="windlist">Wind:</li>
        <li id="humiditylist">Humidity:</li>
        </ul>
        </div>
</div>
<h4>5-Day Forecast:</h4>
    <div class = "flex-3">
        
        <div>
            <h5 id= "date1"></h5>
            <ul id="forecast1">
             
            </ul>
        </div>

        <div>
            <h5 id= "date2"></h5>
            <ul id="forecast2">
        
            </ul>
        </div>
        <div>
            <h5 id= "date3"></h5>
            <ul id="forecast3">
               
            </ul>
        </div>
        <div>
            <h5 id= "date4"></h5>
            <ul id="forecast4">
              
            </ul>
        </div>
        <div>
            <h5 id= "date5"></h5>
            <ul id="forecast5">
                
            </ul>
        </div>

    </div>
</div>
</div>
    <script src="./scirpt.js"></script>
</body>
</html>
