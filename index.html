<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Kaikanes Weather Dashboard</h1>
<div class="Bigflex-container">
<div class = "flex-1">
    <form>
        Search for a city:<br>
        <input type="text" name="username" id="citysearch">
        <br>
        <input type="submit" value="Submit" id="submitbtn">
        
    </form>
    <div class="history" id="history">
        <h2>Search history</h2>
        <ul></ul>
      

    </div>
</div>
<div class="Bigflex-container-2">
<div class="flex-2">
        <div class="currentweather">
        <h2 id="currentcity">City:</h2>
        <ul class="currentweatherlist">
        <li id="templist">Tempature:</li>
        <li id="windlist">Wind:</li>
        <li id="humiditylist">Humidity:</li>
        </ul>
        </div>
</div>
   
    <div class = "flex-3">
        <div id="forecast1">1</div>
        <div id="forecast2">2</div>
        <div id= forecast3>3</div>
        <div id= forecast4>4</div>
        <div id= forecast5>5</div>

    </div>
</div>
</div>
    <script src="./scirpt.js"></script>
</body>
</html>
